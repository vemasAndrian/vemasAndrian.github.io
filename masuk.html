<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="masuk.css">

   <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.comd/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2>Register</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </form>
    
    <a href="daftar.html" class="signin-link">Sign in</a>
    
    <button type="submit" class="register-btn">Register</button>
      
      <div class="social-login">
        <button class="google-btn"> 
          <img src="img/google-logo-png-open-2000.png.crdownload" alt="Google logo">
          Google
        </button>
        <button class="facebook-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo">
          Facebook
        </button>
      </div>
    </div>
  </div>
</body>
</html>
